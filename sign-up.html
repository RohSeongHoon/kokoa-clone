<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/sign-up.css" />
    <title>회원가입</title>
  </head>
  <body>
    <header>
      <h1>회원가입</h1>
    </header>
    <form class="member">
      <div class="member__id">
        <span>아이디:</span>
        <input type="text" placeholder="아이디" />
        <input type="submit" value="중복검사" src="#" />
      </div>
      <div class="member__password">
        <span>비밀번호:</span>
        <input type="text" placeholder="8자이상,특수문자포함" minlength="8" />
      </div>
      <div class="member__password--check">
        <span>비밀번호 확인:</span>
        <input type="text" placeholder="8자이상,특수문자포함" minlength="8" />
        <!-- 비밀번호 확인 추후에 구현 -->
      </div>
      <div class="member__name">
        <span>이름:</span>
        <input type="text" placeholder="이름" />
      </div>
      <div class="member__nick-name">
        <span>닉네임:</span>
        <input type="text" placeholder="닉네임" />
        <input type="submit" value="중복검사" />
      </div>
      <div class="member__gender">
        <span>성별:</span>
        <input id="gender-check__man" type="checkbox" />
        <label for="gender-check__man"><span>남</span></label>
        <input id="gender-check__woman" type="checkbox" />
        <label for="gender-check__woman"><span>여</span></label>
      </div>
      <div class="member__email">
        <span>이메일:</span>
        <input type="email" placeholder="이메일" />
        <input type="submit" value="인증하기" />
      </div>
      <div class="member__email--check">
        <span>인증번호 입력:</span>
        <input type="text" placeholder="인증번호" />
        <input type="submit" value="확인" />
        <!-- 이메일 인증은 추후에 완벽히 구현 -->
      </div>
      <div class="member__picture">
        <!-- 사진올리는것 추후에 구현 -->
      </div>
      <div class="member__about-me">
        <label for="about-me">자기소개(선택)</label>
        <textarea id="about-me" cols="50" rows="10"></textarea>
      </div>
    </form>
  </body>
</html>
