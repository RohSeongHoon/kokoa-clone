<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>회원가입</title>
  </head>
  <body>
    <nav id="navbar-contanier">
      <div id="logo">
        <h1><a href="/index.html">예체능 커뮤니티</a></h1>
      </div>
      <form id="search">
        <input type="text" placeholder="검색어를 입력하세요" />
        <button type="submit"><span>검색</span></button>
      </form>
      <div id="login-button">
        <a href="./login-interface.html" rel="login"><span>로그인</span> </a>
      </div>
    </nav>
    <nav id="category-bar">
      <ul id="main-menu-items">
        <li><a href="./actor.html" rel="actor">연기</a></li>
        <li><a href="./musical.html" rel="musical">뮤지컬</a></li>
        <li><a href="./vocald.html" rel="vocald">보컬</a></li>
        <li><a href="./performer.html" rel="performer">연주자</a></li>
      </ul>
    </nav>
    <header>
      <h1 class="sign-up__title">회원가입</h1>
    </header>
    <form action="" method="POST" class="sign-up">
      <div class="sign-up__list">
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="id"
            type="text"
            placeholder="아이디"
          />
        </div>
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="password"
            type="text"
            placeholder="비밀번호"
            minlength="7"
          />
        </div>
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="password-check"
            type="text"
            placeholder="비밀번호 확인"
            minlength="7"
          />
          <!-- 비밀번호 확인 추후에 구현 -->
        </div>
      </div>
      <div class="sign-up__list">
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="name"
            type="text"
            placeholder="이름"
          />
        </div>
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="nick-name"
            type="text"
            placeholder="닉네임"
          />
          <!-- 중복검사 추가 -->
        </div>
        <div class="sign-up__info">
          <input
            id="sign-up__gender--man"
            class="sign-up__info--gender-check"
            type="checkbox"
          />
          <label for="sign-up__gender-man">남</label>
          <input
            id="sign-up__gender-woman"
            class="sign-up__infor--gender-check"
            type="checkbox"
          />
          <label for="sign-up__infor--gender-check">여</label>
        </div>
        <div class="sign-up__info">
          <input
            class="sign-up__info--input"
            name="email"
            type="email"
            placeholder="이메일"
          />
          <!-- 인증하기누르면 인증하는 창 나오게하기 -->
          <input class="sign-up__info--input" type="submit" value="인증하기" />
        </div>

        <div class="sign-up__info">
          <!-- 사진올리는것 추후에 구현 -->
        </div>
        <div class="sign-up__info">
          <p>자기소개(선택)</p>
          <label for="about-me"></label>
          <textarea
            class="sign-up__info--input"
            name="about-me"
            id="about-me"
            cols="50"
            rows="10"
          ></textarea>
        </div>
      </div>
    </form>
  </body>
</html>
