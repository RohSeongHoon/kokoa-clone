    <script>
    $(document).ready(function () {
      $.get("http://localhost:3000/videos", function (data) {
        $('#video-container').append(' <ul id="video-lists" class="video-lists" ></ul>')
        for (var i = 0; i < data.videos.length; i++) {
          var video = data.videos[i];
          console.log(video);
         $('#video-lists').append('<li class="video-lists__item"><iframe class="video-list__item--video" id="video__url'+(i+1)+'"  src='+ video.videoUrl +' title="YouTube video player"></iframe><a class="video-list__item--a" id="video__a'+(i+1)+'" href="./community/actor.html">' + video.videoTitle + '</a></li>')
        }
      });

      

      $.get('http://localhost:3000/posts',function(data) {
          for(var i =0; i<data.communities.length; i++){
            var community = data.communities[i];
            $('#community__list').append('<div class="community__list--item" id="community__list--item"'+(i+1)+'">'+'<a href='+community.link+' id="communityTitle'+(i+1)+'"rel="'+community.category+'-coummunity">'+community.categoryKr+'</a>'+'<ul id="content'+(i+1)+'">'+'</ul></div>')
            for(var j= 0; j<community.contents.length; j++){
              var content = community.contents[j];
              $('#content'+ (i+1)).append(' <li><a href='+ content.communityUrl+'>'+content.postTitle+'</a></li>')
            }
            
          }
          
          //메인 화면에 커뮤니티 카테고리 내부에 데이터 채우기 
          //ul 내부에 데이터의 값만큼 li를 생성 
          //li를 생성하면서 id값고 데이터 넣기 

          //카테고리 이름도 json데이터로 받아와야함 
          //카테고리를 한글로 쓸거면 키마지막에 kr붙이기 
          //div에 아이디값을 주고 내부에 반복되는 데이터 지우기

        });
    });
